    <title>Ejemplo 17</title>
    <script>
      function opt(v) {
        let cadena;
        switch (v) {
          case 1:
            cadena = "uno";
            break;
          case 2:
            cadena = "dos";
            break;
          case 3:
            cadena = "tres";
            break;
          case 4:
            cadena = "cuatro";
            break;
        }
        alert("Vinculo " + cadena);
      }
    </script>
  </head>
  <body>
    <a href="ejemplo1.html" onmouseover="opt(1)">Ir a uno</a>
    <a href="ejemplo2.html" onmouseover="opt(2)">Ir a dos</a>
    <a href="ejemplo3.html" onmouseover="opt(3)">Ir a tres</a>
    <a href="ejemplo4.html" onmouseover="opt(4)">Ir a cuatro</a>
