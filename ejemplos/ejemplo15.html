<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo 15</title>
    <script>
      function salida() {
        let i = 1;
        let p = 1;
        let r;
        for (i = 1; i <= 100; i++) {
          alert("paso " + i);
          if (p == 10) {
            p = 0;
            r = confirm("¿Desea seguir?");
            if (!r) break;
          }
          p++;
        }
      }
    </script>
  </head>
  <body onload="salida()">
    <a href="/">Regresar al menú</a>
  </body>
</html>
